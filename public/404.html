<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <title>Página no encontrada | ADASOFT - Desarrollo de Software</title>
    <meta name="description" content="Lo sentimos, la página que estás buscando no existe o ha sido movida. Descubre nuestros servicios de desarrollo de software y diseño web.">
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f9ff;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2A1BA1;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: rgba(42, 27, 161, 0.1);
            margin: 0;
            line-height: 1;
        }
        .btn {
            display: inline-block;
            background-color: #2A1BA1;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background-color: #1F147D;
        }
        .btn.secondary {
            background-color: transparent;
            border: 2px solid #2A1BA1;
            color: #2A1BA1;
        }
        .btn.secondary:hover {
            background-color: rgba(42, 27, 161, 0.1);
        }
        .links {
            margin-top: 40px;
        }
    </style>
    <script>
        // Script mejorado para manejar URLs de blog y preservar la ruta
        (function() {
            // Obtener la ruta actual
            var path = window.location.pathname;
            
            // Verificar si es una ruta de blog
            if (path.indexOf('/blog/') !== -1) {
                // Extraer el ID del blog de la URL
                var blogId = path.split('/blog/')[1];
                // Redirigir a la versión con hash de la URL
                window.location.href = 'https://adasoft.com.ar/#/blog/' + blogId;
            } else {
                // Redirigir a la página principal después de 10 segundos
                setTimeout(function() {
                    window.location.href = 'https://adasoft.com.ar/';
                }, 10000);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <img src="/images/logotrans2.png" alt="ADASOFT Logo" class="logo">
        <p class="error-code">404</p>
        <h1>Página no encontrada</h1>
        <p>Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
        <p>Serás redirigido automáticamente a nuestra página principal en 10 segundos.</p>
        
        <div class="links">
            <a href="https://adasoft.com.ar/#/" class="btn">Ir a la página principal</a>
            <a href="https://adasoft.com.ar/#/contacto" class="btn secondary">Contactar con nosotros</a>
        </div>
    </div>
</body>
</html>

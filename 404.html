        function getQueryParameters() {
            var params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                function(str, key, value) {
                    params[key] = value;
                }
            );
            return params;
        }

        // Redirigir a la página principal con la ruta correcta
        var segmentCount = 0;
        var location = window.location;
        var redirect = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
        var path = location.pathname;
        
        // Si la ruta contiene blog, mantener la ruta completa
        if (path.includes('/blog/')) {
            redirect = redirect + path;
        } else {
            redirect = redirect + path;
